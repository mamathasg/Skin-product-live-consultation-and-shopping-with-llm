{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 p-4">
      <h3 class="text-center text-success fw-bold mb-3">Login</h3>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Login</button>

        <div class="text-center">
          <a href="{{ url_for('forgot_password_customer') }}" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>

        <p class="text-center mt-3 mb-0">
          Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none text-success">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
