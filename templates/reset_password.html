{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0 p-4">
      <h3 class="text-center text-success fw-bold mb-3">Reset Password</h3>
      <p class="text-center text-muted">Enter your new password below.</p>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="password" class="form-control" required minlength="6">
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Update Password</button>

        <p class="text-center mt-3 mb-0">
          Back to <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
