{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 col-md-5 mx-auto">
    <h3 class="text-center text-success mb-3">Forgot Password</h3>
    <form method="POST">
      <label>Email</label>
      <input type="email" name="email" class="form-control mb-3" required>
      <button class="btn btn-success w-100">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
