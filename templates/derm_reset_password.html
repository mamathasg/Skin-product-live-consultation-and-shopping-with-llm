{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 col-md-5 mx-auto">
    <h3 class="text-center text-success mb-3">Reset Password</h3>
    <form method="POST">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
