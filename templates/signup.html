{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-lg border-0">
      <h3 class="text-center mb-3 fw-bold text-dark">Create Account</h3>
      <form method="POST">
        <input type="text" class="form-control mb-3" name="name" placeholder="Full Name" required>
        <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already registered? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
