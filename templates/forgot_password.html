{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0 p-4">
      <h3 class="text-center text-success fw-bold mb-3">Forgot Password</h3>
      <p class="text-center text-muted">Enter your registered email to receive a reset link.</p>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Send Reset Link</button>

        <p class="text-center mt-3 mb-0">
          Remembered your password? <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
